{% extends "network/layout.html" %}


{% block title %}
    New Post
{% endblock %}

{% block body %}
    
    <form action="{% url 'create_new_post' %}" enctype="multipart/form-data" method="POST">
        <div class = "new_post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary btn-sm" type="submit">    
        </div>
    </form>

{% endblock %}
